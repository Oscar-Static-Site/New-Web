name: site build

on:
  push:
    paths:
      - astro/**
    branches: ["master", "main"]

env:
  AWS_REGION: "eu-west-2"
  BUCKET_ID: "oscarcorner.com"
  AWS_ACCOUNT_ID: "477601539816"
  DISTRIBUTION_ID: "EDG2YX68Q8Y9R"
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro
    permissions:
      id-token: write
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-Oscar-Static-Site-New-Web
          aws-region: ${{ env.AWS_REGION }}
      - name: Install modules
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install packages
        run: npm install
      - name: Build application
        run: npm run build
      - name: Deploy to S3
        run: aws s3 sync --delete ./dist/ s3://${{ env.BUCKET_ID }}
      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION_ID }} --paths "/*"
